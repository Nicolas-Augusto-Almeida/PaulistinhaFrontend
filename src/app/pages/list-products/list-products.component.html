<div class="container mt-4">
  <h2 class="mb-4 text-danger fw-bold border-bottom border-3 border-danger pb-2">
    Lista de Produtos
  </h2>

  <table class="table table-hover align-middle border border-2 border-danger rounded shadow-sm">
    <thead class="bg-danger text-white">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col">Preço</th>
        <th scope="col">Categoria</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{ produto.nome }}</td>
        <td>{{ produto.descricao || '-' }}</td>
        <td>{{ produto.preco | currency:'BRL' }}</td>
        <td>{{ produto.categoria }}</td>
        <td>{{ produto.quantidade }}</td>
        <td>
          <button 
            class="btn btn-sm btn-danger"
            (click)="excluirProduto(produto.id)">
            Excluir
          </button>
        </td>
      </tr>
      <tr *ngIf="produtos.length === 0">
        <td colspan="6" class="text-center p-3">
          Nenhum produto encontrado.
        </td>
      </tr>
    </tbody>
  </table>
</div>
