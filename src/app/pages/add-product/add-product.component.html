<div class="container mt-4">
  <h2>Cadastrar Produto</h2>

  <form [formGroup]="productForm" (ngSubmit)="salvar()">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" formControlName="nome" />
    </div>

    <div class="mb-3">
      <label class="form-label">Preço</label>
      <input type="number" class="form-control" formControlName="preco" />
    </div>

    <div class="mb-3">
      <label class="form-label">Categoria</label>
      <select class="form-select" formControlName="categoria">
        <option value="">Selecione</option>
        <option *ngFor="let c of categorias" [value]="c">{{ c }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Quantidade</label>
      <input type="number" class="form-control" formControlName="quantidade" />
    </div>

    <div class="mb-3">
      <label class="form-label">Descrição</label>
      <textarea
        class="form-control"
        rows="4"
        formControlName="descricao"
      ></textarea>
    </div>

    <button class="btn btn-primary" type="submit">Salvar Produto</button>
  </form>
</div>
