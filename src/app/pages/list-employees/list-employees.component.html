<div class="container mt-5">
  <button class="btn adicionar btn-success d-flex align-items-end mb-3">
    Cadastrar Funcionario
  </button>
  <div class="mb-3">
    <label for="filtro" class="form-label fw-bold">Pesquisar Funcionário</label>
    <input
      type="text"
      class="form-control"
      id="filtro"
      placeholder="Digite o nome, CPF ou cargo..."
      (input)="filtrar($event)"
    />
  </div>

  <table class="table table-striped-columns table-hover align-middle">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Cargo</th>
        <th scope="col">Telefone</th>
        <th scope="col" class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      @for (func of funcionariosFiltrados; track func.id) {
      <tr>
        <td>{{ func.nome }}</td>
        <td>{{ func.cpf }}</td>
        <td>{{ func.cargo }}</td>
        <td>{{ func.telefone }}</td>

        <td class="text-center">
          <div class="d-flex justify-content-center gap-2">
            <button
              class="btn btn-sm btn-primary"
              (click)="editarFuncionario(func.id!)"
            >
              <i class="bi bi-pencil"></i> Editar
            </button>

            <button
              class="btn btn-sm btn-danger"
              (click)="excluirFuncionario(func.id!)"
            >
              <i class="bi bi-trash"></i> Excluir
            </button>
          </div>
        </td>
      </tr>
      } @empty {
      <tr>
        <td colspan="5" class="text-center p-3">
          Nenhum funcionário encontrado.
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
