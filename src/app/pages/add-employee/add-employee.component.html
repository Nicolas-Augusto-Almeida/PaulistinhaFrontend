<div class="container mt-4">
  <h2>{{ isEditMode ? "Editar Funcionário" : "Cadastrar Funcionário" }}</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="salvar()">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control big" formControlName="nome" />
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">CPF</label>
        <input
          type="text"
          class="form-control medium"
          formControlName="cpf"
          placeholder="***.***.***-**"
          mask="000.000.000-00"
          [dropSpecialCharacters]="true"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Cargo</label>
        <select class="form-select medium" formControlName="cargo">
          <option value="">Selecione</option>
          <option *ngFor="let c of cargos" [value]="c">{{ c }}</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">Telefone</label>
        <input
          type="text"
          class="form-control medium"
          formControlName="telefone"
          mask="(00) 00000-0000"
        />
      </div>
    </div>

    <div class="row">
      <div class="mb-3">
        <label class="form-label">Endereço</label>
        <input
          type="text"
          class="form-control medium"
          rows="4"
          formControlName="endereco"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Senha</label>
        <input
          type="password"
          class="form-control small"
          formControlName="senha"
        />
      </div>
    </div>

    <button class="btn btn-primary" type="submit">
      {{ isEditMode ? "Atualizar" : "Salvar" }}
    </button>
  </form>
</div>
